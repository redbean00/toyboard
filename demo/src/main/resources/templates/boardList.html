<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>ToyBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/board">ToyBoard</a>
        </div>
    </nav>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">순서</th>
            <th scope="col">작성자</th>
            <th scope="col">제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <th scope="row" th:text="${board.id}"></th>
            <td th:text="${board.username}"></td>
            <td th:text="${board.title}">$</td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{|/board|}" method="post">
        <button class="btn btn-dark" type="submit">등록</button>
    </form>

</body>
</html>
