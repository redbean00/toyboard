<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>ToyBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ToyBoard</a>
        </div>
    </nav>
</head>
<body>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">게시글 작성</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="제목">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>

    <form th:action="@{|/board|}" method="post">
        <button class="btn btn-dark" type="submit">확인</button>
    </form>

</body>
</html>
