<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>ToyBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/board">ToyBoard</a>
        </div>
    </nav>
</head>

<body>
    <div class="card mb-4">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" disabled>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" disabled th:text="${board.content}"></textarea>
                </div>

                <div class="mb-3" th:if="${board.fileAttached == 1}">
                    <label class="form-label">파일</label>
                    <td th:each="fileName : ${board.storedFileName}">
                        <img th:src="@{|/upload/${fileName}|}" alt="" height="300" width="300">
                    </td>
                </div>

                <div class="mb-3">
                    <label for="createdAt" class="form-label">작성일</label> <input
                        type="text" class="form-control" id="createdAt" name="createdAt"
                        th:value="${board.createdAt}" disabled>
                </div>

                <a th:href="@{/board/updateForm/{id}(id=${id})}" class="btn btn-outline-warning">수정</a>
                <a th:href="@{/board/delete/{id}(id=${id})}" class="btn btn-outline-danger" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
            </form>
        </div>
    </div>
</body>
</html>
