<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToyBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/board/list">ToyBoard</a>
        </div>
    </nav>
</head>
<body>
    <form th:action="@{|/board/write|}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="form-label mt-4">게시글 작성</label>
            <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" id="title" required>
                <label for="title">제목</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="content" class="form-control" id="content" rows="3" style="height: 500px;" required></textarea>
                <label for="content">내용</label>
            </div>
            <div class="form-floating mb-3">
                <input type="file" name="files" class="form-control" id="files" multiple>
                <label for="files">이미지 업로드</label>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">등록</button>
    </form>
</body>
</html>
