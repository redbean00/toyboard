<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>ToyBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/board/list">ToyBoard</a>
        </div>
    </nav>
</head>

<body>
    <h5>게시글 상세보기</h5>
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" value="제목" th:value="${board.title}" readonly>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <input type="text" class="form-control" id="content" value="내용" th:value="${board.content}" readonly>
    </div>
    <div>
        <a class="btn btn-outline-dark" th:href="@{|/board/updateForm/${board.id}|}">수정</a>
        <a class="btn btn-outline-secondary" th:href="@{|/board/delete/${board.id}|}">삭제</a>
    </div>


</body>
</html>
