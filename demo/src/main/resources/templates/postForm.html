<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>ToyBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/board/list">ToyBoard</a>
        </div>
    </nav>
</head>
<body>
    <h5>게시글 등록</h5>
    <form th:action="@{/board/post}"  th:object="${boardDto}" method="post" >
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5"></textarea>
        </div>
        <button class="btn btn-dark" type="submit">확인</button>
    </form>

</body>
</html>
